# Инициализация TPM
set -g @plugin 'tmux-plugins/tpm'

# Плагины
set -g @plugin 'tmux-plugins/tmux-sensible'   # Удобные дефолтные настройки
set -g @plugin 'tmux-plugins/tmux-resurrect'  # Сохранение и восстановление сессий
set -g @plugin 'tmux-plugins/tmux-continuum'  # Автосохранение сессий
set -g @plugin 'tmux-plugins/tmux-copycat'    # Улучшенный поиск в панелях

# Автозагрузка плагинов
run '~/.tmux/plugins/tpm/tpm'
