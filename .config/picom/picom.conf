### Animation
#
animations = true;
animation-stiffness = 1;
animation-window-mass = 1;
animation-dampening = 20;
animation-clamping = false;
animation-for-open-window = "zoom"; # open window
animation-for-unmap-window = "zoom"; # minimize window
animation-for-workspace-switch-in = "maximize"; # the windows in the workspace that is coming in
animation-for-workspace-switch-out = "maximize"; # the windows in the workspace that are coming out
animation-for-transient-window = "zoom"; # popup windows
#
# Fading
fading = true;
fade-in-step = 0.023;
fade-out-step = 0.035;
fade-delta = 10;
#
# Rounded
corner-radius = 10;
round-borders = 0;

#
# Backend
backend = "glx";

# GLX backend
glx-no-stencil = true;
glx-copy-from-front = false;

# Shadow
shadow = false;

# Blurring
blur: {
    method = "dual_kawase";
    strength = 10;
    # background-fixed = false;
}
blur-background-exclude = [];

# Glassing Opacity
xrender-sync-fence = true;
opacity-rule = [
  "80:class_g = 'Code'",
  "80:class_g = 'kitty'",
  "80:class_g = 'dwm'",
  "80:class_g = 'WebApp-monkey9024'",
  "80:class_g = 'TelegramDesktop'",
  "80:class_g = 'Dunst'",
  "100:fullscreen = true"
];

